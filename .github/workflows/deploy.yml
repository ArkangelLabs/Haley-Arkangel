name: Deploy to Lightsail

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H 52.73.146.184 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/key.pem ubuntu@52.73.146.184 "
            cd /home/frappe/haley-repo
            sudo -u frappe git pull origin main

            cd /home/frappe/frappe-bench
            sudo -u frappe bench migrate --skip-failing
            sudo -u frappe bench build --app enhanced_kanban_view
            sudo supervisorctl restart all
          "

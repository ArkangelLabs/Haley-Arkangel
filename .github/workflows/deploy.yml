name: Build and Deploy to AWS Lightsail

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arkangellabs/haley
  LIGHTSAIL_HOST: 3.238.145.199
  SITE_NAME: haley.localhost

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H ${{ env.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with zero downtime
        run: |
          ssh -i ~/.ssh/lightsail.pem ubuntu@${{ env.LIGHTSAIL_HOST }} << 'DEPLOY'
            cd /opt/haley

            # Pull new image
            echo "Pulling new image..."
            sudo docker-compose pull

            # Rolling restart - zero downtime
            echo "Rolling restart..."
            sudo docker-compose up -d --no-deps --build backend
            sleep 5
            sudo docker-compose up -d --no-deps --build queue-short queue-long scheduler websocket
            sleep 5
            sudo docker-compose up -d --no-deps --build frontend

            # Run migrations if needed
            echo "Running migrations..."
            BACKEND=$(sudo docker-compose ps -q backend)
            sudo docker exec $BACKEND bench --site haley.localhost migrate --skip-failing || true

            # Clear cache
            sudo docker exec $BACKEND bench --site haley.localhost clear-cache

            echo "Deployment complete!"
          DEPLOY

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ env.LIGHTSAIL_HOST }}:8080 || echo "Site may still be starting..."
